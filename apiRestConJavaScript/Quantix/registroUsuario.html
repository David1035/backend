<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Quantix</title>
    <style>
        :root {
            --primary-color: #1E3A56;
            --secondary-color: #D7EAF4;
            --text-color: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            color: black;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            background-color: var(--secondary-color);
            outline: none;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #14293B;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <input type="text" id="firstname" placeholder="Nombres">
        <input type="text" id="lastname" placeholder="Apellidos">
        <input type="text" id="cedula" placeholder="Cédula">
        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" id="birthdate" placeholder="Fecha de Nacimiento">
        <input type="email" id="email" placeholder="Correo Electrónico">
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <input type="password" id="confirm-password" placeholder="Confirmar Contraseña">
        <button onclick="register()">Registrarse</button>
        <p class="error-message" id="error">Error en el registro. Verifique los datos ingresados.</p>
    </div>

    <script>
        function register() {
            let firstname = document.getElementById('firstname').value;
            let lastname = document.getElementById('lastname').value;
            let cedula = document.getElementById('cedula').value;
            let birthdate = document.getElementById('birthdate').value;
            let email = document.getElementById('email').value;
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;
            let error = document.getElementById('error');
            
            if (firstname && lastname && cedula && birthdate && email && username && password && password === confirmPassword) {
                alert("Registro exitoso");
            } else {
                error.style.display = "block";
            }
        }
    </script>
</body>
</html>
