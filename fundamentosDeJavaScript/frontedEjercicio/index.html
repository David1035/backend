<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Ejercicios</h1>
    
    <!-- Formulario para agregar un ejercicio -->
    <form id="ejercicioForm">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="observacion">Observación:</label>
        <input type="text" id="observacion" name="observacion" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <button type="submit">Agregar Ejercicio</button>
    </form>

    <h2>Lista de Ejercicios</h2>
    <button id="cargarEjercicios">Cargar Ejercicios</button>
    <div id="listaEjercicios"></div>

    <script src="script.js"></script>
</body>
</html>
