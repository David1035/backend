<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="theme-toggle">
        <button id="toggle-theme-btn">Toggle Theme</button>
    </div>
    <div id="task-manager">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a nuw task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list">
        </ul>
    </div>
</body>
<script src="app.js"></script>
</html>
