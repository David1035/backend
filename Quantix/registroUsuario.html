<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Quantix</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #1E3A56;
        }
        .container {
            display: flex;
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1E3A56;
        }
        .form-section input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #1E3A56;
            border-radius: 4px;
        }
        .form-section label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #1E3A56;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .form-section button:hover {
            background-color: #14293B;
        }
        .image-section {
            width: 50%;
            background: url('https://source.unsplash.com/400x450/?technology') no-repeat center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.4);
            width: 80%;
            height: 70%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Registro de Usuario</h2>
            <input type="text" placeholder="Nombres">
            <input type="text" placeholder="Apellidos">
            <input type="text" placeholder="Cédula">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" id="birthdate">
            <input type="email" placeholder="Correo Electrónico">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <button>Registrarse</button>
        </div>
        <div class="image-section">
            <div class="overlay">
                <h3>Sistema de Inventario Quantix</h3>
                <p>Optimiza tu gestión de stock con tecnología avanzada.</p>
                <p>Quí va el logo</p>
            </div>
        </div>
    </div>
</body>
</html>
