<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal - Quantix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-1/6 bg-gray-900 text-white p-4 flex flex-col">
            <h2 class="text-lg font-semibold">Sistema de Inventario</h2>
            <nav class="mt-4 space-y-2">
                <a href="#" class="block py-2 px-3 bg-gray-700 rounded">Inicio</a>
                <a href="#" class="block py-2 px-3 hover:bg-gray-700 rounded">Agregar</a>
                <a href="#" class="block py-2 px-3 hover:bg-gray-700 rounded">Modificar</a>
                <a href="#" class="block py-2 px-3 hover:bg-gray-700 rounded">Eliminar</a>
                <a href="#" class="block py-2 px-3 hover:bg-gray-700 rounded">Generar reportes</a>
                <a href="#" class="block py-2 px-3 text-red-400 hover:bg-gray-700 rounded">Salir</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold">Panel Principal</h1>
            
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class="bg-white shadow-md p-4 rounded-md">
                    <h3 class="font-semibold">Agregar</h3>
                    <button class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-4 py-2 mt-2 rounded">Ir</button>
                </div>
                <div class="bg-white shadow-md p-4 rounded-md">
                    <h3 class="font-semibold">Actualizar</h3>
                    <button class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-4 py-2 mt-2 rounded">Ir</button>
                </div>
                <div class="bg-white shadow-md p-4 rounded-md">
                    <h3 class="font-semibold">Eliminar</h3>
                    <button class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-4 py-2 mt-2 rounded">Ir</button>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-6 mt-6">
                <!-- Stock Chart -->
                <div class="bg-white shadow-md p-4 rounded-md">
                    <h3 class="font-semibold">Total en stock</h3>
                    <p class="text-2xl font-bold text-blue-600">5,987.34</p>
                    <canvas id="stockChart"></canvas>
                </div>
                <!-- Reports Chart -->
                <div class="bg-white shadow-md p-4 rounded-md">
                    <h3 class="font-semibold">Reportes</h3>
                    <canvas id="reportChart"></canvas>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
