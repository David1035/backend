<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white h-screen p-5">
        <h1 class="text-lg font-bold">Sistema de Inventario</h1>
        <nav class="mt-5">
            <a href="#" class="block p-2 bg-gray-700 rounded-md mb-2">Inicio</a>
            <a href="#" class="block p-2 rounded-md hover:bg-gray-700">Agregar Producto</a>
            <a href="#" class="block p-2 rounded-md hover:bg-gray-700">Modificar</a>
            <a href="#" class="block p-2 rounded-md hover:bg-gray-700">Eliminar</a>
            <a href="#" class="block p-2 rounded-md hover:bg-gray-700">Generar Reportes</a>
        </nav>
    </aside>
    
    <!-- Contenido Principal -->
    <main class="flex-1 p-10">
        <h2 class="text-2xl font-bold mb-5">Eliminar Producto</h2>
        
        <!-- Barra de Búsqueda -->
        <div class="mb-4">
            <input type="text" placeholder="Buscar..." class="p-2 border rounded w-1/3">
        </div>
        
        <!-- Tabla -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3">#</th>
                        <th class="p-3">ID</th>
                        <th class="p-3">Categoría</th>
                        <th class="p-3">Bodega</th>
                        <th class="p-3">Fecha de Entrada</th>
                        <th class="p-3">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t">
                        <td class="p-3">1</td>
                        <td class="p-3">101</td>
                        <td class="p-3">Arros</td>
                        <td class="p-3">Bodega 1</td>
                        <td class="p-3">02/06/24</td>
                        <td class="p-3"><button class="bg-red-500 text-white px-3 py-1 rounded">Eliminar</button></td>
                    </tr>
                    <tr class="border-t">
                        <td class="p-3">2</td>
                        <td class="p-3">102</td>
                        <td class="p-3">Aceite</td>
                        <td class="p-3">Bodega 2</td>
                        <td class="p-3">02/06/24</td>
                        <td class="p-3"><button class="bg-red-500 text-white px-3 py-1 rounded">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
