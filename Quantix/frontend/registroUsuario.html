<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row">
        <!-- Sección Logo -->
        <div class="w-full md:w-1/2 bg-blue-900 text-white flex flex-col justify-center items-center p-8">
            <h2 class="text-2xl font-bold">Sistema de Inventario</h2>
            <p class="mt-4 text-center">Optimiza tu gestión de inventario con tecnología avanzada.</p>
            <div class="mt-6 w-24 h-24 bg-white rounded-full flex items-center justify-center">
                <span class="text-blue-900 font-bold text-lg">LOGO</span>
            </div>
        </div>
        
        <!-- Sección Formulario -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registro de Usuario</h2>
            <form action="#" method="POST" class="space-y-4">
                <input type="text" placeholder="Nombres" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="text" placeholder="Apellidos" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="text" placeholder="Cédula" class="w-full p-3 border border-gray-300 rounded-lg">
                <label class="font-bold block">Fecha de nacimiento</label>
                <input type="date" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="email" placeholder="Correo Electrónico" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="text" placeholder="Usuario" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="password" placeholder="Contraseña" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="password" placeholder="Confirmar contraseña" class="w-full p-3 border border-gray-300 rounded-lg">
                <button class="w-full bg-blue-900 text-white py-3 rounded-lg hover:bg-blue-700">Registrarse</button>
            </form>
            <p class="text-center mt-4 text-gray-600">¿Ya tienes cuenta? <a href="login.html" class="text-blue-900 font-bold hover:underline">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
