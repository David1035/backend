<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Sección del logo -->
        <div class="w-full md:w-1/2 bg-blue-900 flex flex-col items-center justify-center p-8 text-white">
            <h2 class="text-2xl font-bold">Sistema de Inventario Quantix</h2>
            <div class="mt-4">LOGO</div>
        </div>
        
        <!-- Sección del formulario -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Usuario</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Contraseña</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <button class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-700 transition">Ingresar</button>
            </form>
            <p class="mt-4 text-center text-gray-600">¿No tienes una cuenta? <a href="#" class="text-blue-600 font-semibold">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
