<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">
    
    <!-- Sidebar -->
    <aside class="w-1/5 bg-gray-900 text-white p-5">
        <h1 class="text-xl font-bold mb-5">Sistema de Inventario</h1>
        <nav>
            <ul>
                <li class="mb-3 p-2 rounded bg-gray-700">Inicio</li>
                <li class="mb-3 p-2 rounded hover:bg-gray-700 cursor-pointer">Agregar Producto</li>
                <li class="mb-3 p-2 rounded hover:bg-gray-700 cursor-pointer">Modificar Producto</li>
                <li class="mb-3 p-2 rounded hover:bg-gray-700 cursor-pointer">Eliminar Producto</li>
                <li class="mb-3 p-2 rounded hover:bg-gray-700 cursor-pointer">Reportes</li>
                <li class="mt-10 p-2 bg-red-500 text-center rounded cursor-pointer">Salir</li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="flex-1 p-10">
        <h2 class="text-3xl font-bold mb-5">Modificar Producto</h2>

        <!-- Formulario -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700">ID del Producto</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="Ej: 001">
                    </div>

                    <div>
                        <label class="block text-gray-700">Fecha de Entrada</label>
                        <input type="date" class="w-full p-2 border rounded">
                    </div>

                    <div>
                        <label class="block text-gray-700">Bodega</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="Ej: Bodega Central">
                    </div>

                    <div>
                        <label class="block text-gray-700">Categoría</label>
                        <select class="w-full p-2 border rounded">
                            <option value="Electronicos">Electrónicos</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Alimentos">Alimentos</option>
                        </select>
                    </div>

                    <div class="col-span-2">
                        <label class="block text-gray-700">Descripción</label>
                        <textarea class="w-full p-2 border rounded" placeholder="Ej: Producto en buen estado..."></textarea>
                    </div>
                </div>

                <!-- Botón -->
                <div class="mt-6">
                    <button class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">Modificar</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
