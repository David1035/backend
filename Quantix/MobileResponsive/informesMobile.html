<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes - Quantix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    
    <!-- Contenedor Principal -->
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg overflow-hidden p-6">
        
        <!-- Header -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Informes y Reportes</h2>
        
        <!-- Filtros de Búsqueda -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold">Selecciona un rango de fechas:</label>
            <input type="date" class="w-full p-3 border border-gray-300 rounded-lg mb-2">
            <input type="date" class="w-full p-3 border border-gray-300 rounded-lg">
        </div>
        
        <!-- Botón de Generar Informe -->
        <button class="w-full bg-blue-900 text-white py-3 rounded-lg hover:bg-blue-700 mb-4">Generar Informe</button>
        
        <!-- Tabla de Informes -->
        <div class="overflow-x-auto">
            <table class="w-full border border-gray-300 text-left">
                <thead class="bg-blue-900 text-white">
                    <tr>
                        <th class="p-3">Fecha</th>
                        <th class="p-3">Tipo de Informe</th>
                        <th class="p-3">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-300">
                        <td class="p-3">2025-02-28</td>
                        <td class="p-3">Ventas</td>
                        <td class="p-3"><a href="#" class="text-blue-700 font-bold hover:underline">Descargar</a></td>
                    </tr>
                    <tr class="border-b border-gray-300">
                        <td class="p-3">2025-02-27</td>
                        <td class="p-3">Inventario</td>
                        <td class="p-3"><a href="#" class="text-blue-700 font-bold hover:underline">Descargar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
