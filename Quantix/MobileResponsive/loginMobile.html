<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Quantix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    
    <!-- Contenedor Principal -->
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden p-6">
        
        <!-- Header -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Inicio de Sesión</h2>
        
        <!-- Formulario de Inicio de Sesión -->
        <form action="#" method="POST" class="space-y-4">
            <input type="text" placeholder="Usuario" class="w-full p-3 border border-gray-300 rounded-lg">
            <input type="password" placeholder="Contraseña" class="w-full p-3 border border-gray-300 rounded-lg">
            <button class="w-full bg-blue-900 text-white py-3 rounded-lg hover:bg-blue-700">Ingresar</button>
        </form>
        
        <!-- Contacto con el Administrador -->
        <div class="text-center mt-4">
            <p class="text-gray-600">¿No tienes cuenta?</p>
            <a href="#" class="text-blue-900 font-bold hover:underline">Contacta al administrador</a>
        </div>
    </div>
    
</body>
</html>
